<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 500"><defs><linearGradient id="bg" x1="0" x2="1" y1="0" y2="1"><stop offset="0" stop-color="#eef5ff"/><stop offset="1" stop-color="#fff"/></linearGradient><linearGradient id="node" x1="0" x2="1" y1="0" y2="1"><stop offset="0" stop-color="#5f8ef8"/><stop offset="1" stop-color="#7fb6ff"/></linearGradient><style>text{font-family:&apos;Inter&apos;,&apos;Segoe UI&apos;,sans-serif}.title{font-size:40px;font-weight:600;fill:#1b3056}.subtitle{font-size:20px;fill:#415a8b}.node-title{font-size:22px;font-weight:600;fill:#fff}.footer,.node-body{font-size:18px}.node-body{fill:#163158}.footer{fill:#617098}</style></defs><rect width="1200" height="500" fill="url(#bg)" rx="28"/><text x="60" y="90" class="title">n8n Feature Request Workflow</text><text x="60" y="130" class="subtitle">Form submissions sync to a shared data table, confirm customers, and notify the team.</text><g transform="translate(80,180)"><rect width="220" height="140" fill="url(#node)" rx="22"/><text x="20" y="40" class="node-title">Form Submission</text><foreignObject width="180" height="80" x="20" y="55"><body xmlns="http://www.w3.org/1999/xhtml"><p style="margin:0;font:18px/24px 'Inter',sans-serif;color:#ebf2ff">Structured input with name, contact, request &amp; priority.</p></body></foreignObject></g><g transform="translate(450,180)"><rect width="240" height="140" fill="#f7f9ff" stroke="#5f8ef8" stroke-width="4" rx="22"/><text x="20" y="40" class="node-body" style="font-weight:600">Data Table Entry</text><foreignObject width="200" height="80" x="20" y="55"><body xmlns="http://www.w3.org/1999/xhtml"><p style="margin:0;font:18px/24px 'Inter',sans-serif;color:#274470">Every request is logged with status, priority &amp; contact info.</p></body></foreignObject></g><g transform="translate(840,160)"><rect width="260" height="180" fill="#182b4d" rx="22"/><text x="30" y="50" class="node-title">Automation Outputs</text><foreignObject width="200" height="120" x="30" y="65"><body xmlns="http://www.w3.org/1999/xhtml"><ul style="margin:0;padding-left:16px;font:18px/26px 'Inter',sans-serif;color:#eef3ff"><li>Instant customer confirmation</li><li>Discord team alert</li><li>Timestamped status tracking</li></ul></body></foreignObject></g><path fill="none" stroke="#5f8ef8" stroke-linecap="round" stroke-width="10" marker-end="url(#arrow)" d="M300 250 H440"/><path fill="none" stroke="#5f8ef8" stroke-linecap="round" stroke-width="10" marker-end="url(#arrow)" d="M690 250 H830"/><defs><marker id="arrow" markerHeight="12" markerUnits="strokeWidth" markerWidth="12" orient="auto" refX="10" refY="6"><path fill="#5f8ef8" d="M0,0 L12,6 L0,12 z"/></marker></defs><text x="600" y="440" class="footer" text-anchor="middle">Automations keep customer requests organized, acknowledged, and visible to the whole team.</text></svg>